<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static "home/favicon.ico" %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/bootstrap.min.css' %}">
    <script src="{% static 'home/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'home/popper.min.js' %}"></script>
    <script src="{% static 'home/bootstrap.min.js' %}"></script>
</head>
<body>

<div class="container text-center">
    <h1>Speech to Text</h1>
</div>
<hr>

<div class="container">
    <form id="uploader" enctype="multipart/form-data" method="post" action="Upload.aspx">
    <div class="row">
        <label for="fileToUpload">Select a File to Upload</label><br>
        <input class="btn" type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();">
    </div>
    <div id="fileName"></div>
    <div id="fileSize"></div>
    <div id="fileType"></div>
        <br>
    <div class="row">
        <input id="btn-upload" class="btn btn-primary" type="button" onclick="uploadFile()" value="Upload">
        <span style="margin-left: 10px">Tips: Following input file types are supported: <span style="font-weight: bold;color: #ac2925">mp3, mp4, mpeg, mpga, m4a, wav, and webm</span>.</span>
    </div>
    <div id="progressNumber"></div>
</form>
</div>
<hr>

<div class="container">
    <textarea id="text-output" style="width: 90%;height: 300px;font-size: 17px"></textarea>
</div>

</body>
</html>

<script>
function fileSelected() {
    var file = document.getElementById('fileToUpload').files[0];
    if (file) {
        var fileSize = 0;
        if (file.size > 1024 * 1024)
            fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
        else
            fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';
        document.getElementById('fileName').innerHTML = 'Name: ' + file.name;
        document.getElementById('fileSize').innerHTML = 'Size: ' + fileSize;
        document.getElementById('fileType').innerHTML = 'Type: ' + file.type;
    }
}

function uploadFile() {
    $('#btn-upload').val('Parsing...')
    $('#btn-upload').attr('disabled', true);
    var fd = new FormData();
    fd.append("fileToUpload", document.getElementById('fileToUpload').files[0]);
    var xhr = new XMLHttpRequest();
    xhr.upload.addEventListener("progress", uploadProgress, false);
    xhr.addEventListener("load", uploadComplete, false);
    xhr.addEventListener("error", uploadFailed, false);
    xhr.addEventListener("abort", uploadCanceled, false);
    xhr.open("POST", "/api/tool/speech2text/receive"); //修改成自己的接口
    xhr.send(fd);
}

function uploadProgress(evt) {
    if (evt.lengthComputable) {
        var percentComplete = Math.round(evt.loaded * 100 / evt.total);
        document.getElementById('progressNumber').innerHTML = percentComplete.toString() + '%';
    } else {
        document.getElementById('progressNumber').innerHTML = 'unable to compute';
    }
}

function uploadComplete(evt) {
    $('#btn-upload').val('Upload')
    $('#btn-upload').attr('disabled', false);
    /* 服务器端返回响应时候触发event事件*/
    let resp = evt.target.responseText
    resp = JSON.parse(resp)
    if (resp['code'] !== 0) {
        alert(resp['msg'])
    } else {
        $('#text-output').val(resp['data']['text'])
    }
    {#window.location.reload();#}
}

function uploadFailed(evt) {
    alert("There was an error attempting to upload the file.");
}

function uploadCanceled(evt) {
    alert("The upload has been canceled by the user or the browser dropped the connection.");
}


</script>

<script>
function exportOffice (){
    $("#targetTable").table2excel({
        exclude: ".noExl",
        name: "Excel Document",
        filename: "exportFile.xls",
    });
}
</script>
