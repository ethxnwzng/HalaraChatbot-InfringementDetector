<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halara MBTI Result</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static "home/favicon.ico" %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/bootstrap.min.css' %}">
    <script src="{% static 'home/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'home/popper.min.js' %}"></script>
    <script src="{% static 'home/bootstrap.min.js' %}"></script>
</head>
<body>

<div class="container text-center">
    <h1>Halara MBTI</h1>
</div>
<hr>

<div class="container">
    <div style="display: inline-block">
    <p style="font-weight: bold;color: #2e6da4">欢迎：{{ login_name }}</p>
    <label>MBTI: {{ mbti }}</label><br>
    <textarea style="width: 500px;height: 200px;border-width: 0;resize: none" disabled>{{ desc }}</textarea>
</div>

<div style="display: inline-block;margin-left: 50px;vertical-align: top">
    <table class="table table-striped" style="width: 300px">
    {% for each in score %}
        <tr>
            <td>{{ each.0 }}</td>
            <td>{{ each.1 }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
</div>
<hr>

</body>
</html>
